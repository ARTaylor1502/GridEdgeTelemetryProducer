services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: grid-edge-mq
    ports:
      - "5672:5672"   # RabbitMQ Port
      - "15672:15672" # Management UI Port
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  producer:
    build:
      context: .
      dockerfile: GridEdge.Telemetry.Producer/Dockerfile
    container_name: telemetry-producer
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__QueueName=live_telemetry_stream

  consumer:
      build:
        context: .
        dockerfile: GridEdge.Telemetry.Consumer/Dockerfile
      container_name: telemetry-consumer
      depends_on:
        rabbitmq:
          condition: service_healthy
      environment:
        - RabbitMQ__HostName=rabbitmq
        - RabbitMQ__QueueName=live_telemetry_stream

  telemetry-api:
    build:
      context: .
      dockerfile: GridEdge.Telemetry.Api/Dockerfile
    ports:
      - "5050:8080"
    depends_on:
      - postgres
        
  postgres:
    image: postgres:16-alpine
    container_name: telemetry-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: TelemetryDb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d TelemetryDb"]
      interval: 5s
      timeout: 5s
      retries: 5